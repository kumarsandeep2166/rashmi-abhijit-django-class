{% extends 'base.html' %}
{% load crispy_forms_tags %}
 
{% block content %}
<div class="container">
    <div class="col-4 offset-2 mb-5 mt-5">
        <h3> {{ title }} an Article <h3>
            {{ form.media }}
        <form action="." method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
